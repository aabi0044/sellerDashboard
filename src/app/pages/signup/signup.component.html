<body>


    <br>
    <h1 align="center">Welcome to Trollee's Seller Web Based Portal</h1>
    <div class="registerbox">
      <h1 class="heading">Registration Form</h1>
      <form id="RegistrationForm" method="POST" action="">
        <div class="form-group" [class.has-error]="fname.touched">
        <label for="fname" class="control-label">First Name</label>
        <input required type="text" id=firstName name="firstname" #fname="ngModel" [(ngModel)]="user.fname" placeholder="Enter First Name">
        <small style="color:red" class="help-block" *ngIf="fname.touched && fname.errors?.required ">
            First Name is required 
          </small>
      </div>
        <div class="form-group" [class.has-error]="lname.touched">
          <label for="lname" class="control-label">Last Name</label>
          <input required type="text" id=lastName name="lastname" #lname="ngModel" [(ngModel)]="user.lastname" placeholder="Enter Last Name">
          <small style="color:red" class="help-block" *ngIf="lname.touched && lname.errors?.required ">
              Last Name is required 
          </small>
        </div>

        <div  class="form-group" [class.has-error]="email.invalid && email.touched" >
            <label for="email" class="control-label">Email</label>
            <input required email type="text" name="email" #email="ngModel" [(ngModel)]="user.email" id="email" placeholder="Enter Email">
            
            <small style="color:red" class="help-block" *ngIf="email.errors?.required  && email.touched">
                Email is required 
              </small>
              <small style="color:red" class="help-block" *ngIf=" email.errors?.email && email.touched">
                Email is Badly formated 
              </small>
          </div>
       
        
         <div class="form-group" [class.has-error]="pass.invalid && pass.touched">
            <label for="psw"><b>Password</b></label>
            <input required type="password" placeholder="Enter Password" name="psw" #pass="ngModel" [(ngModel)]="user.password" >
      
            <small id="msg" style="color:red" class="help-block" *ngIf="pass.touched && pass.errors?.required">
              Required
            </small>
          </div>
      
      
          <div class="form-group" [class.has-error]="passr.invalid && passr.touched">
            <label for="psw-repeat"><b>Confirm Password</b></label>
            <input type="password" appConfirmEqualValidator="psw" placeholder="Confirm Password" name="psw-repeat" #passr="ngModel" [(ngModel)]="user.cpassword" required>
            <small id="msg" style="color:red" class="help-block" *ngIf="passr.touched && passr.errors?.required">
              Required  
            </small>
            <small id="msg" style="color:red" class="help-block" *ngIf="passr.touched && passr.errors?.notEqual">
              Password not Match
            </small>
          </div>
          
        
        <button type="button" class="btn" (click)="createUser()" value="Register"> Register</button>
        <a routerLink='/login'>Login?</a><br>
      </form>
    </div>
    
    </body>
